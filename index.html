<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbit</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="app">
            <div class="panel">
                <div class="sticky-block">
                    <div class="logo">
                        <img src="./img/icons/icon.svg" alt="Логотип Habbit App" class="logo__img">
                    </div>
                    <nav class="navigate">
                        <ul class="navigate__menu">
                    
                        </ul>
                    </nav>
                    <div class="added">
                        <button class="button button-add">
                            <img src="./img/icons/add.svg" alt="Иконка добавить" class="menu-add__img">
                        </button>
                    </div>
                </div>
            </div>
            <div class="content">
                <header class="header">
                    <h1 class="title"></h1>
                    <div class="progress">
                        <div class="progress__head">
                            <div class="progress__name">Прогресс</div>
                            <div class="progress__percent"></div>
                        </div>
                        <div class="progress__bar">
                            <div class="progress__cover-bar"></div>
                        </div>
                    </div>
                </header>
                <main class="main">
                    <ul class="days-list">
                        
                    </ul>
                    <div class="days-item">
                        <div class="number-day">
                            <div class="number-day__text"></div>
                        </div>
                        <div class="comment-day">
                            <form class="comment-form" onsubmit="addDays(event)">
                                <input name="comment" type="text" placeholder="Комментарий...">
                                <img src="./img/icons/comment.svg" alt="Иконка комментария" class="input-img">
                                <button class="btn" type="submit">Готово</button>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
