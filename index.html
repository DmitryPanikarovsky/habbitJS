<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbit</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="app">
            <div class="panel">
                <div class="sticky-block">
                    <div class="logo">
                        <img src="./img/icons/icon.svg" alt="Логотип Habbit App" class="logo__img">
                    </div>
                    <nav class="navigate">
                        <ul class="navigate__menu">
                    
                        </ul>
                    </nav>
                    <div class="added">
                        <button class="button button-add" onclick="togglePopup()">
                            <img src="./img/icons/add.svg" alt="Иконка добавить" class="menu-add__img">
                        </button>
                    </div>
                </div>
            </div>
            <div class="content">
                <header class="header">
                    <h1 class="title"></h1>
                    <div class="progress">
                        <div class="progress__head">
                            <div class="progress__name">Прогресс</div>
                            <div class="progress__percent"></div>
                        </div>
                        <div class="progress__bar">
                            <div class="progress__cover-bar"></div>
                        </div>
                    </div>
                </header>
                <main class="main">
                    <ul class="days-list">
                        
                    </ul>
                    <div class="days-item">
                        <div class="number-day">
                            <div class="number-day__text"></div>
                        </div>
                        <div class="comment-day">
                            <form class="comment-form" onsubmit="addDays(event)">
                                <input 
                                    name="comment" 
                                    type="text" 
                                    placeholder="Комментарий..."
                                    autocomplete="off"
                                    >
                                <img src="./img/icons/comment.svg" alt="Иконка комментария" class="input-img">
                                <button class="btn" type="submit">Готово</button>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
            <div class="cover cover_hidden" id="add-habbit-popup">
                <div class="popup">
                    <h2>Новая привычка</h2>
                    <div class="icon-label">Иконка</div>
                    <ul class="icon-list">
                        <li class="icon-list__item">
                            <button class="icon-list__button icon-list__button_active" onclick="setIcon(this, 'sport')">
                                <img src="./img/icons/sport.svg" alt="Спорт">
                            </button>
                        </li>
                        <li class="icon-list__item">
                            <button class="icon-list__button" onclick="setIcon(this, 'water')">
                                <img src="./img/icons/water.svg" alt="Вода">
                            </button>
                        </li>
                        <li class="icon-list__item">
                            <button class="icon-list__button" onclick="setIcon(this, 'food')">
                                <img src="./img/icons/food.svg" alt="Еда">
                            </button>
                        </li>
                    </ul>
                    <form class="popup__form">
                        <input 
                            type="text" 
                            name="name" 
                            placeholder="Название" 
                            autocomplete="off"
                        >
                        <input 
                            type="text" 
                            name="icon"
                            hidden
                            placeholder="Название" 
                            autocomplete="off"
                            value="sport"
                        >
                        <input 
                            type="number" 
                            name="target" 
                            placeholder="Цель" 
                            autocomplete="off"
                        >
                    </form>
                    <button class="cover-button" type="submit">Добавить</button>
                    <div class="close" onclick="togglePopup()">
                        <img src="./img/icons/cross.svg" alt="Закрытие окна">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
