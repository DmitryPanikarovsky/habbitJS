<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbit</title>
    <link rel="icon" type="image/png" href="./img/favicon/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="app">
            <div class="panel">
                <div class="logo">
                    <img src="./img/icons/icon.svg" alt="Логотип Habbit App" class="logo__img">
                </div>
                <nav class="navigate">
                    <ul class="navigate__menu">
                        <li class="navigate__item">
                            <button class="button button-navigate button_active">
                                <img src="./img/icons/dumbbell.svg" alt="Иконка гирьки" class="navigate__img">
                            </button>
                        </li>
                        <li class="navigate__item">
                            <button class="button button-navigate">
                                <img src="./img/icons/water.svg" alt="Иконка бутылочки" class="navigate__img">
                            </button>
                        </li>
                        <li class="navigate__item">
                            <button class="button button-navigate">
                                <img src="./img/icons/food.svg" alt="Иконка еды" class="navigate__img">
                            </button>
                        </li>
                    </ul>
                </nav>
                <div class="added">
                    <button class="button button-add">
                        <img src="./img/icons/add.svg" alt="Иконка добавить" class="menu-add__img">
                    </button>
                </div>
            </div>
            <div class="content">
                <header>
                    <h1 class="title">Отжимания</h1>
                    <div class="progress">
                        <div class="progress__head">
                            <div class="progress__name">Прогресс</div>
                            <div class="progress__percent">80%</div>
                        </div>
                        <div class="progress__bar">
                            <div class="progress__cover-bar"></div>
                        </div>
                    </div>
                </header>
                <main class="main">
                    <ul class="days-list">
                        <li class="days-item">
                            <div class="number-day">
                                <div class="number-day__text">День 1</div>
                            </div>
                            <div class="comment-day">
                                <div>
                                    <div class="comment-day__text">Первый подход всегда даётся тяжело</div>
                                    <button class="comment-day__delete">
                                        <img src="./img/icons/delete.svg" alt="Иконка удаления комментария">
                                    </button>
                                </div>
                            </div>
                        </li>
                        <li class="days-item">
                            <div class="number-day">
                                <div class="number-day__text">День 1</div>
                            </div>
                            <div class="comment-day">
                                <div>
                                    <div class="comment-day__text">Первый подход всегда даётся тяжело</div>
                                    <button class="comment-day__delete">
                                        <img src="./img/icons/delete.svg" alt="Иконка удаления комментария">
                                    </button>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="days-item">
                        <div class="number-day">
                            <div class="number-day__text">День 2</div>
                        </div>
                        <div class="comment-day">
                            <form class="comment-form">
                                <input type="text" placeholder="Комментарий...">
                                <img src="./img/icons/comment.svg" alt="Иконка комментария" class="input-img">
                                <button class="btn">Готово</button>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
